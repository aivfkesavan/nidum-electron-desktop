appId: com.nidum.ai.ragdrive
productName: RAGDrive
copyright: Copyright Â© 2024 nidum.ai
directories:
  output: dist
  buildResources: resources
files:
  - from: "server/bin"
    to: "resources/bin"
    filter:
      - "**/*"
  - from: "."
    filter:
      - "package.json"
      - "app/**/*"
extraResources:
  - from: "server/bin"
    to: "bin"
    filter:
      - "**/*"
publish:
  provider: github
  private: true
  releaseType: release
mac:
  identity: null
